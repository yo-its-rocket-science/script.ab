---
openapi: 3.0.1
info:
  title: ScriptAB
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/rocketscience/ScriptAB/1.0.0
  description: SwaggerHub API Auto Mocking
- url: http://localhost:3000
  description: local testing
- url: https://script-ab.herokuapp.com/
  description: endpoint
tags:
- name: user
  description: Operations about user
- name: candidate
  description: Operation about candidates (people seeking jobs)
- name: company
  description: Operations about company (people seeking jobs)
- name: job
  description: Operations regarding company created job positions
- name: application
  description: Operations regarding applications to job postings (created on job posting mapping candidates to job)
paths:
  /user:
    post:
      tags:
      - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        default:
          description: successful operation
  /user/login:
    get:
      tags:
      - user
      summary: Logs user into the system
      operationId: loginUser
      parameters:
      - name: username
        in: query
        description: The user name for login
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: password
        in: query
        description: The password for login in clear text
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              style: simple
              explode: false
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              style: simple
              explode: false
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Invalid username/password supplied
          content: {}
  /user/logout:
    get:
      tags:
      - user
      summary: Logs out current logged in user session
      operationId: logoutUser
      responses:
        default:
          description: successful operation
          content: {}
  /user/{username}:
    get:
      tags:
      - user
      summary: Get user by id
      operationId: getUserByName
      parameters:
      - name: username
        in: path
        description: 'The name that needs to be fetched. Use user1 for testing. '
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: Invalid username supplied
          content: {}
        "404":
          description: User not found
          content: {}
    put:
      tags:
      - user
      summary: Updated user
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
      - name: username
        in: path
        description: name that need to be updated
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Updated user object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "400":
          description: Invalid user supplied
          content: {}
        "404":
          description: User not found
          content: {}
      x-codegen-request-body-name: body
    delete:
      tags:
      - user
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters:
      - name: username
        in: path
        description: The name that needs to be deleted
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "400":
          description: Invalid username supplied
          content: {}
        "404":
          description: User not found
          content: {}
  /candidate/{id}:
    get:
      tags:
      - candidate
      summary: get candidate by their id
      operationId: getCandidateById
      parameters:
      - name: id
        in: path
        description: id of candidate.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidate'
        "400":
          description: Invalid username supplied
          content: {}
        "404":
          description: User not found
          content: {}
    put:
      tags:
      - candidate
      summary: Updated candidate
      description: This can only be done by the logged in user.
      operationId: updateCandidate
      parameters:
      - name: id
        in: path
        description: id of candidate.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        description: Updated user object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Candidate'
        required: true
      responses:
        "400":
          description: Invalid user supplied
          content: {}
        "404":
          description: User not found
          content: {}
      x-codegen-request-body-name: body
    delete:
      tags:
      - candidate
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteCandidate
      parameters:
      - name: id
        in: path
        description: id of candidate
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "400":
          description: Invalid username supplied
          content: {}
        "404":
          description: User not found
          content: {}
  /job:
    post:
      tags:
      - job
      summary: add job
      responses:
        default:
          description: Default error sample response
  /job/{id}:
    get:
      tags:
      - job
      summary: get job by id
      operationId: getJobById
      parameters:
      - name: id
        in: path
        description: id of job.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        "400":
          description: Invalid username supplied
          content: {}
        "404":
          description: User not found
          content: {}
    put:
      tags:
      - job
      operationId: putjob
      parameters:
      - name: id
        in: path
        description: id of job.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        description: Updated job object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Job'
        required: true
      responses:
        default:
          description: Default error sample response
    delete:
      tags:
      - job
      summary: Delete job
      description: This can only be done by the logged in job.
      operationId: deleteJob
      parameters:
      - name: id
        in: path
        description: The job that needs to be deleted
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        "400":
          description: Invalid job supplied
          content: {}
        "404":
          description: User not found
          content: {}
  /company:
    post:
      tags:
      - company
      summary: add company
      operationId: addCompany
      requestBody:
        description: Updated user object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Company'
        required: true
      responses:
        "204":
          description: Created
  /company/{id}:
    get:
      tags:
      - company
      summary: Get candidate by id
      operationId: getCompanyById
      parameters:
      - name: id
        in: path
        description: The id that needs to be fetched.
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        "400":
          description: Invalid username supplied
          content: {}
        "404":
          description: User not found
          content: {}
    put:
      tags:
      - company
      operationId: putCompany
      parameters:
      - name: id
        in: path
        description: id of Company.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        description: Updated Company object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Company'
        required: true
      responses:
        default:
          description: Default error sample response
    delete:
      tags:
      - company
      operationId: deleteCompany
      parameters:
      - name: id
        in: path
        description: id of Company.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "400":
          description: Invalid
          content: {}
        "404":
          description: User not found
          content: {}
  /application:
    post:
      tags:
      - application
      summary: add appplication
      requestBody:
        description: Add application
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        default:
          description: Default error sample response
  /application/{candidateid}:
    get:
      tags:
      - application
      summary: Get application by candidate id
      operationId: getapplicationBycandidateId
      parameters:
      - name: candidateid
        in: path
        description: The candidate id that needs to be fetched.
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        "400":
          description: Invalid username supplied
          content: {}
        "404":
          description: User not found
          content: {}
  /application/{id}:
    delete:
      tags:
      - application
      summary: Delete application
      operationId: deleteapplication
      parameters:
      - name: id
        in: path
        description: The application that needs to be deleted
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        "400":
          description: Invalid application supplied
          content: {}
        "404":
          description: User not found
          content: {}
  /skill:
    get:
      tags:
      - skill
      summary: get list of skills for company to select
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Skill'
components:
  schemas:
    Skill:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
    Candidate:
      type: object
      properties:
        id:
          type: integer
          format: int32
        userid:
          type: integer
          format: int32
        skills:
          type: array
          items:
            $ref: '#/components/schemas/Skill'
    Job:
      type: object
      properties:
        id:
          type: integer
          format: int32
        companyId:
          type: integer
          format: int32
        title:
          type: string
        description:
          type: string
        workplaceType:
          type: string
          enum:
          - Remote
          - Hybird
          - On-site
        employmentType:
          type: string
        salary:
          type: string
        skills:
          type: array
          items:
            $ref: '#/components/schemas/Skill'
    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
        username:
          type: string
        password:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        image:
          type: string
        userStatus:
          type: integer
          description: User Status
          format: int32
        candidateId:
          type: integer
          format: int32
        companyId:
          type: integer
          format: int32
    Company:
      type: object
      properties:
        id:
          type: integer
          format: int32
        userid:
          type: integer
          format: int32
        name:
          type: string
        size:
          type: string
        type:
          type: string
        image:
          type: string
        jobs:
          type: array
          items:
            $ref: '#/components/schemas/Job'
    Application:
      type: object
      properties:
        id:
          type: integer
          format: int32
        jobid:
          type: integer
          format: int32
        candidateid:
          type: integer
          format: int32
        companyid:
          type: integer
          format: int32
